<div class="loop-bg">
  <div class="loop-header">
      <div class="loop-arrow">
        <a class="white" routerLink="">
          < 
        </a>
      </div>
      <div class="loop-title">
        Entrar
      </div>
  </div>
</div>
<div class="loop-center">
  <div class="container text-center loop-center">
    <div class="row">
      <div class="col-xl-3"></div>
      <div class="col-xl-6">
        <div>
          <form (submit)="formLogin()" class="mt-3 mb-5 loop-form">
            <span class="loop-text">Entrá a tu cuenta de Loop</span>
            <div class="form-group mt-3">
              <img class="loop-input-icon" src="../../../../assets/icon/mail.svg" alt="">
              <input type="email" [(ngModel)]="mail" name="mail" class="form-control loop-input" placeholder="Mail"
                required pattern="[a-z]+">
            </div>
            <div class="form-group">
              <img class="loop-input-icon" src="../../../../assets/icon/pass.svg" alt="">
              <input type="password" [(ngModel)]="pass" name="pass" class="form-control loop-input"
                placeholder="Contraseña" required>
            </div>
            <div *ngIf="!state" class="loop-alert">
              <span class="loop-font">Todos los campos son obligatorios</span>
            </div>
            <a class="loop-link" routerLink="../password">Olvidé mi contraseña</a>
            <div class="loop-login">
              <button type="submit" class="btn btn-lg btn-block btn-primary mt-5 mb-2 loop-button">Entrar</button>
              <span class="">¿No tenés una cuenta? <a class="loop-link" routerLink="../register">Registrate</a></span>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xl-3"></div>
    </div>
  </div>
</div>
