<div class="loop-bg">
  <div class="loop-header">
      <div class="loop-arrow">
        <a class="white" routerLink="../login">
          < 
        </a>
      </div>
      <div class="loop-title">
        Verificación
      </div>
  </div>
</div>
<div class="loop-center">
  <div class="container text-center loop-center">
    <div class="row">
      <div class="col-xl-3"></div>
      <div class="col-xl-6">
        <div>
          <form (submit)="restorePass()" class="mt-3 mb-5 loop-form">
            <span class="loop-text">Ingresá el código</span>
            <div class="form-group mt-3">
              <img class="loop-input-icon" src="../../../../assets/icon/pass.svg" alt="">
              <input type="password" [(ngModel)]="code" name="code" class="form-control loop-input"
                placeholder="Código" required>
            </div>
            <div>
              <span class="loop-font-2">Te enviamos al mail un código para restablecer tu contraseña</span>
            </div>
            <div *ngIf="!state" class="loop-alert">
              <span class="loop-font">Ingresá el código de verificación</span>
            </div>
            <div class="loop-login">
              <button type="submit" class="btn btn-lg btn-block btn-primary mt-5 mb-2 loop-button">Ingresá el código</button>
              <span class="loop-font-2">¿No recibiste ningun mail? <a class="loop-link" routerLink="">Reenviar</a></span>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xl-3"></div>
    </div>
  </div>
</div>
